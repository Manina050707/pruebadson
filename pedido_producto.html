<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABJ6zR6eW8i5a12S0QekMmN6tb1p4bqPxwAXp6au03pmxwZ4Y68vV8R1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repostería Sweet Paradise</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #ff6f61;
            color:white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #ff6f61;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .producto {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .producto h3 {
            margin: 10px 0;
            color: #ff6f61;
        }

        .producto p {
            padding: 0 15px 15px;
            color: #555;
        }

        .precio {
            font-size: 1.2em;
            color: #ff6f61;
            font-weight: bold;
        }

        .btn-contacto {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-contacto:hover {
            background-color: #e55b4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Repostería Sweet Paradise</h1>
    </header>
    <nav>

    
        <nav>
            <a href="inicio.html">Inicio </a>
            <a href="login.html">Iniciar Sesión</a>
            <a href="Sobre nosotras.html">Sobre Nosotras</a>
            <a href="categoria.html">Categoria</a>
            <a href="pedido_producto.html">Pedido</a>
            <a href="factura.html">Factura</a>
        </nav>

    </nav>
    <main>

        <!-- Sección de Contacto -->
        <section id="contacto" style="padding: 20px; background-color: #f9f9f9;">
            <h2 style="text-align: center; color: #ff6f61;">Haz tu pedido teniendo en cuenta...</h2>
            <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <form>
                    <!-- Dropdown para seleccionar el producto -->
                    <label for="producto" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Selecciona un Producto:</label>
                    <select id="producto" name="producto" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="Postre de maracuyá">Postre de maracuyá</option>
                        <option value="Fiesta tropical">Fiesta tropical</option>
                        <option value="Helado y oblea">Helado y oblea</option>
                        <option value="Tarta de frambuesa">Tarta de frambuesa</option>
                        <option value="Mousse de chocolate">Mousse de chocolate</option>
                        <option value="Pastel de zanahoria">Pastel de zanahoria</option>
                        <option value="Tiramisú">Tiramisú</option>
                        <option value="Cheesecake de frutos rojos">Cheesecake de frutos rojos</option>
                        <option value="Brownie de chocolate">Brownie de chocolate</option>
                        <option value="Cupcakes de vainilla">Cupcakes de vainilla</option>
                        <option value="Galletas de avena">Galletas de avena</option>
                        <option value="Muffins de manzana y canela">Muffins de manzana y canela</option>
                    </select>

                    <!-- Campo para correo electrónico -->
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">

                    <!-- Campo para el asunto -->
                    <label for="asunto" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Dirección:</label>
                    <input type="text" id="asunto" name="asunto" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">

                    <label for="asunto" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Teléfono:</label>
                    <input type="text" id="asunto" name="asunto" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px;">

                    <!-- Botón de envío -->
                    <button type="submit" style="width: 100%; padding: 10px; background-color: #ff6f61; color: #fff; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">Enviar Pedido</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
